<ion-header>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="validationsform" (ngSubmit)="loginUser(validationsform.value)">
    <ion-grid>
      <ion-row>
        <ion-col size="5" offset="5">
          <ion-avatar class="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1MsGDVdQ4LEfahqkt0YJMqUtiNkpL5kb4VIludmZ7SmtyRWwydENYfC11SE-BYVdWEvI&usqp=CAU"/>
          </ion-avatar>
        </ion-col>
      </ion-row>

      </ion-grid>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.email">
        <div class="error-message"
          *ngIf="validationsform.get('email').hasError(validation.type) && (validationsform.get('email').dirty || validationsform.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationmessages.password">
        <div class="error-message"
          *ngIf="validationsform.get('password').hasError(validation.type) && (validationsform.get('password').dirty || validationsform.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <br>
          <ion-grid>
            <ion-row>
              <ion-col size="4" offset="4">
                <ion-button class="submit-btn" type="submit" color="primary"[disabled]="!validationsform.valid">SignIn</ion-button>
              </ion-col>
            </ion-row>
      
            </ion-grid>

    <label class="error-message">{{errorMessage}}</label>
  </form>
 

  <p class="go-to-register">
    <a (click)="goToRegisterPage()">Register</a>
  </p>
</ion-content>
